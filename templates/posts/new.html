{% extends 'base.html' %}


{% block title %}
Posts List
{% endblock title %}

{% block content %}
<h1>Posts</h1>
{% for post in post_list %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
    <p class="card-text">{{ post.body|truncatechars:128 }}</p>
    <a href="{% url 'detail' post.id %}" class="card-link">Continue reading...</a>
  </div>
</div>
{% endfor %}

{% endblock content %}
